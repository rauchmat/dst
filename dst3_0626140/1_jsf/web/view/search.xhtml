<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{m['search.title']}" />
	</ui:define>
	<ui:define name="content">
		<h1>
			<h:outputText value="#{m['search.header']}"></h:outputText>
		</h1>

		<h:form>
			<fieldset>
				<h:messages errorClass="error"></h:messages>
				<label for="gridName"><h:outputText
						value="#{m['search.gridName']}"></h:outputText> </label>
				<h:inputText id="gridName" value="#{searchController.gridName}"
					size="30" required="true">
				</h:inputText>
				<h:commandButton id="search" value="#{m['search.search']}"
					action="#{searchController.search}" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>

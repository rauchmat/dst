<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{m['home.title']}" />
	</ui:define>
	<ui:define name="content">
		<h1>
			<h:outputText value="#{m['home.header']}"></h:outputText>
		</h1>

		<h:outputText value="#{flash.result}"></h:outputText>
		<br />

		<h:form>
			<h:commandButton id="createTestdata"
				value="#{m['home.createTestdata']}"
				rendered="#{!homeController.testdataExisting}"
				action="#{homeController.createTestdata}"></h:commandButton>
			<h:commandButton id="deleteTestdata"
				value="#{m['home.deleteTestdata']}"
				rendered="#{homeController.testdataExisting}"
				action="#{homeController.deleteTestdata}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>

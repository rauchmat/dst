<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{m['result.title']}" />
	</ui:define>
	<ui:define name="content">
		<h1>
			<h:outputText value="#{m['result.header']}"></h:outputText>
		</h1>

		<h:form>
			<h:dataTable id="jobsTable" value="${searchController.result}"
				var="job" border="3" cellpadding="5" cellspacing="3"
				summary="#{m['result.summary']}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{m['result.id']}" />
					</f:facet>
					<h:outputText value="#{job.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{m['result.start']}" />
					</f:facet>
					<h:outputText value="#{job.start}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{m['result.end']}" />
					</f:facet>
					<h:outputText value="#{job.end}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{m['result.username']}" />
					</f:facet>
					<h:outputText value="#{job.username}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
